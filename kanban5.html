<script charset="utf-8" defer="defer">(function(){try{(window.localStorage.getItem)}catch(e){return;}var area = document.querySelector('#ta');if (!area.value){area.value = window.localStorage.getItem('value');}updateLog(false);document.querySelector('#save-ta').addEventListener('click', function (){window.localStorage.setItem('value', area.value);window.localStorage.setItem('timestamp', (new Date()).getTime());updateLog(true);}, false);function updateLog(new_save){var log = document.querySelector("#ta-log");var delta = 0;if (window.localStorage.getItem('value')){delta = ((new Date()).getTime() - (new Date()).setTime(window.localStorage.getItem('timestamp'))) / 1000;if (new_save){log.textContent = ' SAVED ! ';setTimeout(function(){log.textContent = '';}, 3000);}else{log.textContent = ' Last saved: ' + delta + ' Seconds ago. ';}}}})();</script>
